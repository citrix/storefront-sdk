{% if nav_item.children %}
    <ul class="subnav">
    <li><span class="expul"><i class="fa fa-plus-square-o" aria-hidden="true"></i>{{ nav_item.title }}</span></li>
        {% for nav_item in nav_item.children %}
            {% include 'toc.html' %}
        {% endfor %}
    </ul>
{% else %}
    <li class="toctree-l1 nochildli {% if nav_item.active%}current{%endif%}">
        <a class="{% if nav_item.active%}current{%endif%}" style="width:322px;" href="{{ nav_item.url }}">{{ nav_item.title }}</a>

    </li>
{% endif %}
